{extend name="public/base" /}
{block name="title"}留言-轻博客{/block}
{block name="body"}
	<div class="container-wrap">
		<div class="container container-message">
			<div class="contar-wrap" id="contar-wrap">
				<form action="{:url('cms/Feedback/sendMsg')}" method="post">
					<div class="layui-form-item layui-form-text">
						  <textarea  name="content" class="layui-textarea" id="LAY-msg-content" style="resize:none" required></textarea>
					</div>
					<div class="item-btn">
						<button type="submit" class="layui-btn layui-btn-normal">提交</button>
					</div>
				</form>


				<div id="LAY-msg-box">
					{volist name="msgList" id='msg'}
					<div class="info-box">
						<div class="info-item">
							<img class="info-img" src="__PUBLIC__/theme/xianyan/images/info-img.png" alt="">
							<div class="info-text">
								<p class="title count">
									<span class="name">{$msg.send_client_id}</span>
									<span class="info-img like"><i class="layui-icon layui-icon-praise"></i>5.8万</span>
								</p>
								<p class="info-intr">{$msg.content}</p>
							</div>
						</div>
					</div>
					{/volist}
				</div>

                <div>{$msgList->render()|raw}</div>
				<div id="test1" class="paging"></div>
			</div>
		</div>
	</div>
{/block}

{block name="js"}
<script id="LAY-msg-tpl" type="text/html">
	<div class="info-box">
		<div class="info-item">
			<img class="info-img" src="{{ d.avatar }}" alt="">
			<div class="info-text">
				<p class="title">
					<span class="name">{{ d.username }}</span>
					<span class="info-img">
					  	<i class="layui-icon layui-icon-praise"></i>
					  	{{ d.praise }}
					 	</span>
				</p>
				<p class="info-intr">
					{{ d.content }}
				</p>
			</div>
		</div>
	</div>
</script>
{/block}
